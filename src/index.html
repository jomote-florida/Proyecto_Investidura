<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
</head>
<body>
    <p>Formulario de pruebas</p>
    <form action="http://localhost:8080/rutaGet" method="GET">
        Nombre: <input type="text" name="Nombre" /><br>
        Apellido: <input type="text" name="Apellido" /><br>
        <button type="submit">Enviar al backend</button>
    </form>
    <p>Formulario de pruebas POST</p>
    <form action="http://localhost:8080/rutaPost" method="POST">
        Nombre: <input type="text" name="Nombre" /><br>
        Apellido: <input type="text" name="Apellido" /><br>
        <button type="submit">Enviar al backend</button>
    </form>
</body>
</html>
